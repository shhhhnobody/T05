<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>D3 Charts</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f8f9fa;
            }

            h2 {
            font-size: 1rem;
            margin-bottom: 10px;
            }

            .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(550px, 1fr));
            gap: 20px;
            }

            .card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            }

            .card div {
            width: 100%;
            height: 400px; /* consistent chart height */
            }
        </style>
    </head>
    <body>
        <div class="grid">  
            <div class="card">
                <h2>Energy Consumption VS Star Rating (Scatter Plot)</h2>
                <div id="scatter"></div>
            </div>

            <div class="card">
                <h2>Energy consumption for different screen technologies across all TVs combined (Donut Chart)</h2>
                <div id="donut"></div>
            </div>

            <div class="card">
                <h2>Energy consumption for different screen technologies for 55inch TVs only (Bar Chart)</h2>
                <div id="bar"></div>
            </div>

            <div class="card">
                <h2>Spot power prices from 1998 to 2024 (Line Chart)</h2>
                <div id="line"></div>
            </div>
        </div>

        <script src="charts/scatter.js"></script>
        <script src="charts/donut.js"></script>
        <script src="charts/bar.js"></script>
        <script src="charts/line.js"></script>
    </body>
</html>
